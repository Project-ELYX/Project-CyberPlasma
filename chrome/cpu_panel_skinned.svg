<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 420 260" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .cp { stroke: currentColor; fill: none; vector-effect: non-scaling-stroke;
            stroke-linecap: butt; stroke-linejoin: miter; }
      .chrome { stroke-width: 2; }
      .accent { stroke-width: 1.6; }
      .thin   { stroke-width: 1; opacity:.45; }
      .micro  { stroke-width: .8; opacity:.3; }
      .txt-head { fill: currentColor; opacity:.95;
                  font-family: "ShureTechMono Nerd Font", monospace;
                  font-size: 12px; letter-spacing: 1px; }
      .txt-muted { fill: currentColor; opacity:.65;
                  font-family: "ShureTechMono Nerd Font", monospace;
                  font-size: 10px; letter-spacing: .5px; }
    </style>
  </defs>

  <!-- Frame -->
  <path class="cp chrome" d="M0,16 L16,0 H404 L420,16 V244 L404,260 H16 L0,244 Z"/>

  <!-- Header strip -->
  <rect class="cp accent" x="18" y="14" width="384" height="28" rx="6"/>
  <text class="txt-head" x="26" y="32">CPU</text>

  <!-- Content safe: bar matrix -->
  <rect id="bar-matrix" x="20" y="56" width="380" height="160" fill="none"/>

  <!-- Micro grid background (optional faint lines) -->
  <g class="cp micro">
    <line x1="20" y1="96" x2="400" y2="96"/>
    <line x1="20" y1="136" x2="400" y2="136"/>
    <line x1="20" y1="176" x2="400" y2="176"/>
  </g>

  <!-- Label band under bars -->
  <line class="cp thin" x1="20" y1="218" x2="400" y2="218"/>
  <!-- Thread number slots (16 evenly spaced boxes) -->
  <g id="thread-labels" class="txt-muted">
    <!-- these are placeholders; EWW writes numbers -->
    <rect x="20"  y="220" width="20" height="14" fill="none"/>
    <rect x="44"  y="220" width="20" height="14" fill="none"/>
    <rect x="68"  y="220" width="20" height="14" fill="none"/>
    <!-- ... repeat across to fit 16 slots ... -->
  </g>

  <!-- Footer ticks -->
  <line class="cp thin" x1="18" y1="242" x2="402" y2="242"/>
  <text class="txt-muted" x="20"  y="256">LOAD</text>
  <text class="txt-muted" x="80"  y="256">FREQ</text>
  <rect id="slot-load" x="56" y="244" width="60" height="14" fill="none"/>
  <rect id="slot-freq" x="120" y="244" width="80" height="14" fill="none"/>
</svg>
