<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 820 520" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .cp { stroke: currentColor; fill: none; vector-effect: non-scaling-stroke;
            stroke-linecap: butt; stroke-linejoin: miter; }
      .chrome { stroke-width: 2; }
      .accent { stroke-width: 1.6; }
      .thin   { stroke-width: 1; opacity:.45; }
      .micro  { stroke-width: .8; opacity:.3; }
      .txt-head  { fill: currentColor; opacity:.95;
                   font-family: "ShureTechMono Nerd Font", monospace;
                   font-size: 12px; letter-spacing: 1px; }
      .txt-muted { fill: currentColor; opacity:.65;
                   font-family: "ShureTechMono Nerd Font", monospace;
                   font-size: 10px; letter-spacing: .3px; }
    </style>
  </defs>

  <!-- Outer frame -->
  <path class="cp chrome" d="M0,16 L16,0 H804 L820,16 V504 L804,520 H16 L0,504 Z"/>

  <!-- Tab strip bezel -->
  <rect class="cp accent" x="18" y="14" width="784" height="30" rx="6"/>
  <!-- Tab seats (EWW/Kitty overlays text here; active tab can be re-tinted) -->
  <g id="tabs" class="cp thin">
    <rect x="24"  y="18" width="120" height="22" rx="4" fill="none"/>
    <rect x="148" y="18" width="120" height="22" rx="4" fill="none"/>
    <rect x="272" y="18" width="120" height="22" rx="4" fill="none"/>
    <rect x="396" y="18" width="120" height="22" rx="4" fill="none"/>
    <rect x="520" y="18" width="120" height="22" rx="4" fill="none"/>
    <rect x="644" y="18" width="120" height="22" rx="4" fill="none"/>
  </g>

  <!-- Terminal viewport safe area -->
  <rect id="term-safe" x="20" y="56" width="780" height="416" fill="none"/>

  <!-- Bottom status strip (cwd, git, session info) -->
  <line class="cp thin" x1="18" y1="480" x2="802" y2="480"/>
  <rect id="slot-cwd"  x="20"  y="486" width="380" height="18" fill="none"/>
  <rect id="slot-info" x="404" y="486" width="396" height="18" fill="none"/>

  <!-- Decorative micro grid (optional) -->
  <g class="cp micro">
    <line x1="20" y1="96"  x2="800" y2="96"/>
    <line x1="20" y1="136" x2="800" y2="136"/>
    <line x1="20" y1="176" x2="800" y2="176"/>
    <line x1="20" y1="216" x2="800" y2="216"/>
    <line x1="20" y1="256" x2="800" y2="256"/>
    <line x1="20" y1="296" x2="800" y1="296"/>
    <line x1="20" y1="336" x2="800" y2="336"/>
    <line x1="20" y1="376" x2="800" y2="376"/>
    <line x1="20" y1="416" x2="800" y2="416"/>
  </g>
</svg>
